        const kepek = ["andi.jpg","ice.jpg","luckey.jpg","rolix.jpg","sajt.jpg","uborka.jpg","zsdav.jpg"]


        function animaciok()
        {
            kepek.forEach((src, index) => {
                const img =document.createElement("img");
                img.src=src;
                img.alt= `messi ${index+1}`;
                img.className="messi;"

                img.style.left = "-175px";
                img.style.top = "100px";

                document.body.appendChild(img);
            

                setTimeout(()=>
                {
                    let pos = -175;
                    const id = setInterval(() => 
                    {
                        if(pos>=1360)
                        {
                            clearInterval(id);
                        }
                        else
                        {
                            pos++;
                            img.style.left = pos + 'px'; 
                            img.style.left = pos + 'px'; 
                        }
                    },10);
                },index * 2000);
            });
        }
        setTimeout(animaciok, 2000);
